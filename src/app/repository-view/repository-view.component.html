<div class="container">

    <div class="card card-folders">
        <div class="card-header">
            <div class="row align-items-center">
                <div class="col mr-auto">
                    <h6 class="card-title m-0">Companies reports in PDF view</h6>
                </div>
                <div class="col col-auto pr-2">
                    <div class="btn-group">
                        <button class="btn btn-sm btn-outline-secondary active" id="btn-list"><i
                                class="fa fa-th-list fa-lg"></i></button>
                        <button class="btn btn-sm btn-outline-secondary outline-none " id="btn-grid"><i
                                class="fa fa-th-large fa-lg"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Folders Container -->
        <div class="card-body" id="foldersGroup">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active"><i class="far fa-folder"></i>&nbsp; Folders</li>
            </ol>
            <div id="main-folders" class="d-flex align-items-stretch flex-wrap flex-column">
                <div class="d-inline-flex" *ngFor="let company of companies">
                    <button class="folder-container">
                        <div class="folder-icon">
                            <i class="fa fa-folder folder-icon-color"></i>
                        </div>
                        <div class="folder-name" (click)="selectedFirm(company)">{{company?.firm}}</div>
                    </button>
                </div>
             
            </div>
        </div>
        <!-- End Folders Container -->
        <!-- Files Container -->
        <div class="card-body d-none" id="filesGroup">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a id="backToFolders"><i class="far fa-folder"></i>&nbsp;
                        Folders</a></li>
                <li class="breadcrumb-item active">{{ selectedCompany?.firm }}</li>
            </ol>
            <div id="main-files" class="d-flex align-items-stretch flex-wrap">
                <div class="d-inline-flex">
                    <button class="folder-container">
                        <div class="folder-icon">
                            <i class="fa fa-file file-icon-color"></i>
                        </div>
                        <div class="folder-name">
                            <a title="Download" href="/assets/reports/November-2014-BUYING-OR-SELLING-YOUR-BUSINESS.pdf" download rel="noopener noreferrer" target="_blank">
                                SAP.pdf
                            </a>
                        </div>
                    </button>
                </div>
                <div class="d-inline-flex">
                    <button class="folder-container">
                        <div class="folder-icon">
                            <i class="fa fa-file file-icon-color"></i>
                        </div>
                        <div class="folder-name">
                            <a title="Download" href="/assets/reports/idc-wp-247829.pdf" download rel="noopener noreferrer"
                                target="_blank">
                                idc-wp-247829.pdf
                            </a>
                        </div>
                    </button>
                </div>
                <div class="d-inline-flex">
                    <button class="folder-container">
                        <div class="folder-icon">
                            <i class="fa fa-file file-icon-color"></i>
                        </div>
                        <div class="folder-name">
                            <a title="Download" href="/assets/reports/marts_current.pdf" download rel="noopener noreferrer" target="_blank">
                                marts_current.pdf
                            </a>
                        </div>
                    </button>
                </div>
            </div>
        </div>
        <!-- End Files Container -->
    </div>

</div>
