<!-- Header Start -->
<section class="header">
    <div class="container teams">
        <div class="row">
            <!-- Left-Side -->
            <div class="col-md-8 col-sm-12  left">
                <h1 class="heading"><span>C</span>ompany</h1>
            </div>
            <!-- Rigth-Side -->
            <div class="col-md-4 col-sm-12 right search-box input-group">
                <input type="text" class="form-control" placeholder="Search company name.." aria-label="Search company name.."
                    aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fa fa-search"></i></button>
            </div>
        </div>
    </div>
</section>
<!-- Header End -->

<!-- List of companies start-->
<section id="companies" class="companies">

    <div class="container" data-aos="fade-up">

        <div class="wrapper-grey padded">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-4 col-md-2" *ngFor="let cmp of companies">
                        <app-company-card [company]="cmp"></app-company-card>
                    </div>
                    <div class="col-md-12 text-center">
                        <button type="button" class="btn btn-light">View more</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!--End Showcase-->
